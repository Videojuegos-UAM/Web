{%extends "base.html" %} 

{%block header%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{%endblock%}

{%block content%}
<div class="twitch-container">
    <h2>Now on Twitch</h2>
    <iframe
        src="https://player.twitch.tv/?channel=asociacionvideojuegosuam&parent=videojuegosuam.com"
        frameborder="0"
        allowfullscreen="true"
        scrolling="no" id="twitch-embed">
    </iframe>
</div>
{%endblock%}

        style="border-width:0" width="400" height="500" frameborder="0" scrolling="no">
    </iframe>
</div>
{%endblock%}
